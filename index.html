<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; width: 100%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
 <div class="card">
   <div class="top-section"></div>
   <div class="bottom-section">
      <div class="image"><img src="images/image-victor.jpg" alt="Image"></div>
      <div class="info">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>

     <hr>
     <div class="stats">
       <div class="first-stat">
         <h4>80K</h4>
         <p>Followers</p>
       </div>
       <div class="second-stat">
         <h4>803K</h4>
         <p>Likes</p>
       </div>
       <div class="third-stat">
         <h4>1.4K</h4>
         <p>Photos</p>
       </div>
     </div>
   </div>
 </div>
 </div>
</body>
</html>
